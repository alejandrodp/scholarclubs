<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Estudiantes que han hecho mas solicitudes</h2>

<table>
  <tr>
    <th>Nombre del estudiante</th>
    <th>Cantidad de solicitudes</th>
  </tr>
  <tr>
    <td>A</td>
    <td>15</td>
  </tr>
  <tr>
    <td>B</td>
    <td>12</td>

  </tr>
  <tr>
    <td>C</td>
    <td>10</td>
  </tr>
</table>

</body>
</html>
