<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <script>

            //  This function communicates with django (backend)

            function showSection(section) {
                fetch(`/sections/${section}`)
                .then(response => response.text())
                .then(text => {
                    console.log(text);
                    document.querySelector('#content').innerHTML = text;
                });

            }
            function abrirAdmin() {
                window.open('adminhome.html');
           }
           function abrirRegistro() {
                window.open('RegistrarEstudiante.html');
           }


        </script>
    </head>
    <body>
        <h1>Hello</h1>
        <form action="/my-handling-form-page" method="post">
            <ul>
             <li>
               <label for="mail">Nombre de usuario:</label>
               <input type="text" id="user_name" name="user_name">
             </li>
            </br>
             <li>
                <label for="mail">Password:</label>
               <input type="password" id="password" name="password">
             </li>
            </ul>
           </form>

           <p class="button">
            <button type="submit">Login como estudiante</button>
            <button onclick="abrirAdmin()">Login como Administrador</button>
            <button onclick="abrirRegistro()">Registrarse</button>
           </p>

        <!-- Contents loaded from server is inserted here by javascript -->
        <div id="content">
        
        </div>

    </body>
</html>
